    <title>Designer Tools Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Syne', 'sans-serif'],
            },
            boxShadow: {
              'lift': '0 25px 50px -12px rgba(0, 0, 0, 0.25)',
            },
          },
        },
      }
    </script>
    <style>
      /* 
        Advanced Entrance Animation 
        Uses CSS variables for multi-directional slide.
      */
      @keyframes fly-in-multi {
        0% {
          opacity: 0;
          transform: translate3d(var(--enter-x, 0), var(--enter-y, 100px), 0) scale(0.9);
          filter: blur(4px);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
          filter: blur(0);
        }
      }

      .animate-fly-in-multi {
        /* 
           0.8s duration
           Heavy cubic-bezier for the "snap" / "slide" effect
           'backwards' fill-mode ensures the element starts at the 0% keyframe state 
           (invisible and translated) before the delay finishes.
        */
        animation: fly-in-multi 0.8s cubic-bezier(0.2, 0.8, 0.2, 1.0) backwards;
      }
      
      /* Hide scrollbar for the internal grid container to keep it clean */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
