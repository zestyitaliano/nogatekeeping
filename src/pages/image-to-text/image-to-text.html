<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Text Converter</title>
  <link rel="stylesheet" href="https://nogatekeeping.com/wp-content/themes/salient-child/ng/image-to-text/image-to-text.css">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div id="fileInputContainer" accept="image/*">
    <label for="fileInput" id="uploadButton">Upload A File</label>
    <input type="file" id="fileInput" accept="image/*" style="display: none;"/>
    <p id="dragDropText">Or<br><br>Drag and Drop Your File Here</p>
  </div>
  <div id="imagePreviewContainer" style="display: none;">
    <img id="imagePreview" src="" alt="Uploaded Image Preview">
  </div>
  <div id="resultsSection">
    <div id="output"></div>
    <button id="copyButton">Copy to Clipboard</button>
    <button id="downloadButton">Download as Text</button>
    <button id="clearButton">Clear Image</button>
  </div>
  <script src="https://nogatekeeping.com/wp-content/themes/salient-child/ng/image-to-text/image-to-text.js"></script>
</body>
</html>
